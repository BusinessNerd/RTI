<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .page-break { padding: 4rem 2rem; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; border-bottom: 1px solid #f3f4f6; }
        .text-brand-navy { color: var(--brand-navy); }
        .text-brand-blue { color: var(--brand-blue); }

</head>
<body>
    <section class="page-break">
        <div class="text-center">
            <div class="flex items-center justify-center gap-6 mb-16">

                <span class="text-[10px] font-black tracking-[0.5em] uppercase text-gray-400">Nampa, Idaho</span>
                <div class="staff-line"></div>
            </div>
            <div class="mb-2">
                <span class="text-7xl md:text-8xl font-bold text-brand-navy tracking-tighter">Re</span><span class="text-7xl md:text-8xl font-normal text-brand-blue tracking-tighter">tune</span>
            </div>
            <p class="text-2xl md:text-3xl uppercase tracking-[0.8em] text-gray-300 mb-20">Idaho</p>
            <div class="h-20 w-px bg-brand-navy mx-auto mb-20"></div>
            <h2 class="text-3xl md:text-4xl font-bold text-brand-navy italic serif mb-4">Reclaim. Repair. Resonate.</h2>
            <p class="font-bold tracking-[0.3em] uppercase text-xs text-brand-blue">Founding Investor Prospectus</p>
        </div>
    </section>
</body>
</html>
